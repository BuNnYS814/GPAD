<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GlobalPad - The fastest way to save notes anywhere">
    <title>GlobalPad</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <div class="brand-section">
          <div class="logo-container">
            <svg class="logo" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="45" fill="#2196F3" />
              <text x="50" y="65" text-anchor="middle" fill="white" font-size="40" font-family="Arial">GP</text>
            </svg>
          </div>
          <h1>GlobalPad</h1>
        </div>
        
        <div class="welcome-text">
          <h2>The fastest way to save notes anywhere</h2>
          <p>No accounts. No signups. No installs. Just choose one code.</p>
        </div>
        
        <div class="code-input-section">
          <div class="input-wrapper">
            <input type="text" id="codeInput" placeholder="Enter a new or used code" aria-label="Enter sharing code">
            <button type="button" id="openButton" class="btn primary">Open</button>
          </div>
        </div>
      </div>

      <div id="editorPage" class="hidden">
        <div class="content-card">
          <div class="editor-header">
            <h2>Your Workspace</h2>
            <p id="currentViewers">Current Viewers: 1</p>
          </div>
          
          <textarea id="noteContent" placeholder="Start typing here..." aria-label="Note content"></textarea>
          
          <div class="file-upload-section">
            <input type="file" id="fileInput" accept=".pdf,.pptx,.doc,.docx,.jpg,.jpeg,.png,.gif" multiple>
            <p class="upload-limits">Supported files: Images, PDFs, Documents (Max 10MB)</p>
            <div id="fileList" class="file-list"></div>
          </div>
          
          <div class="editor-footer">
            <div class="button-group">
              <button onclick="saveContent()" class="btn primary">Save</button>
              <button onclick="saveAndClose()" class="btn secondary">Save & Close</button>
              <button onclick="refreshContent()" class="btn secondary">Refresh</button>
            </div>
            <div class="char-count">Characters: <span id="currentCount">0</span></div>
          </div>
        </div>
      </div>
    </div>

    <div id="messageContainer"></div>
    
    <!-- Your JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
